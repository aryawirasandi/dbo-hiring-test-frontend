services:
  # Mock API Service (JSON Server)
  mock-api:
    build:
      context: ./mock-api
      dockerfile: Dockerfile
    container_name: dbo-mock-api
    ports:
      - "4200:4200"
    volumes:
      - ./mock-api/db.json:/app/db.json
    networks:
      - dbo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4200/customers"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Dashboard Frontend (Nuxt 3)
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: dbo-dashboard
    ports:
      - "3000:3000"
    environment:
      - NUXT_PUBLIC_API_BASE=http://mock-api:4200
      - NODE_ENV=production
    depends_on:
      mock-api:
        condition: service_healthy
    networks:
      - dbo-network
    restart: unless-stopped

networks:
  dbo-network:
    driver: bridge
